<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King-OTH</title>

    <!-- jQuery
    <script src="js/jquery-3.3.1.min.js"></script> -->
    <!-- Bootstrap
    <link href="css/bootstrap.min.css" rel="stylesheet" /> -->

    <!-- Styles -->
    <link href="../assets/css/styles.css" rel="stylesheet" />

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script id="templateHB" type="text/x-handlebars-template">
        <h1>{{title}}</h1>
        <p>{{body}}</p>
        <a href="/html/about.html">About</a>
      {{#each instruments}}
      <article class="instrument">
          <img class="image" src="{{this.image}}" alt="{{this.name}}">
          <section class="details">
              <h2 class="name">{{this.name}}</h2>
              <p class="description">{{this.description}}</p>
          </section>
      </article>
    </script>
  </head>

  <body>
    <header>
      <!-- !!! bootstrap styling rules please -->
      <section class="container">
        <nav>
          <ul>
            <li>
              <a href="../index.html">Home</a>
            </li>
            <li class="current">
              <a href="about.html">About</a>
            </li>
            <li>
              <a href="rank.html">Rank</a>
            </li>
            <li>
              <a href="login.html">Login</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <article id="introduction">
        <section id="information" class="container">
        </section>  
    </article>

    <!-- footer -->
    <footer>
      <section class="container">
        <div class="row">
          <div class="col-md-12">
            <p>&copy; 2022 King-OTH</p>
          </div>
        </div>
      </section>
    </footer>

    <!-- !!! Include all compiled plugins (below), or include individual files as needed -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins)
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->

    <!-- script -->
    <script src="../js/handlebars.js"></script>
  </body>
</html>
